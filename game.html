<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Basketball Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #player-info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      width: 280px;
      color: black;
      background-color: rgba(255, 255, 255, 0.741)
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    th, td {
      /* border: 1px solid #ffffff; */
      padding: 6px;
      text-align: center;
    }

    th {
      /* background-color: #f6b1629c; */
      border-bottom: 1px solid black;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      z-index: 10;
    }

    .ball-selector {
      position: absolute;
      top: 60px;
      left: 20px;
      z-index: 10;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    /* 점수표에서 현재 플레이어를 강조하는 스타일 */
    .current-player {
        font-weight: bold;
        font-size: 18px
        /* color: #f4aa56; */
    }

    /* 10초동안 안 누를 때 문구 스타일 */
    #inactivity-prompt {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: #cccccc; /* 흰색보다 약간 어두운 회색 */
        font-size: 24px;
        font-style: italic;
        text-shadow: 1px 1px 2px #000000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="player-info">
    <!-- <strong>플레이어 정보</strong> -->
    <table>
      <thead>
        <tr>
          <th>플레이어</th>
          <th>공</th>
          <th>남은 공</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody id="player-list"></tbody>
    </table>
  </div>
  <div id="inactivity-prompt"></div>

  <!-- 게임 스크립트는 모듈로 로드 -->
  <script type="module" src="./src/js/game.js"></script>

  <!-- 선택된 공들 표시용 스크립트는 따로 -->
  <script>
    // let selectedBalls = [];

    const storedBalls = localStorage.getItem('selectedBalls');
    const throwCountRaw = localStorage.getItem('throwCount');

    let selectedBalls = storedBalls ? JSON.parse(storedBalls) : []; // JSON 값이 없으면 빈 배열 할당
    let throwCount = throwCountRaw ? JSON.parse(throwCountRaw) : 3; // 기본값 3 설정

    const ballIcons = {
      "농구공": "🏀",
      "눈덩이": "❄️",
      // "종이공": "",
      "포켓몬볼": "",
      "볼링공": "🎳",
      "방울토마토": "🍅",
      // "돌맹이": "🪨",
    };

    const playerList = document.getElementById('player-list');
    if (selectedBalls.length > 0) {
      selectedBalls.forEach((p, i) => {
        const row = document.createElement('tr');
        
        // 남은 공 개수를 공 종류에 맞는 아이콘으로 표시
        const ballIcon = ballIcons[p.ball] || "⚪"; // 기본 공 아이콘
        const remainingBalls = Array(Number(throwCount)).fill(ballIcon).join(" ");

        row.innerHTML = `
          <td>플레이어 ${i + 1}</td>
          <td>${p.ball}</td>
          <td>${throwCount}</td>
          <td>0점</td>
        `;
        
        playerList.appendChild(row);
      });
    } else {
      playerList.innerHTML = `<tr><td colspan="5">선택된 공이 없습니다.</td></tr>`;
    }

    // const ballOptionsDiv = document.getElementById('ball-options');
    // if (selectedBalls.length > 0) {
    //   selectedBalls.forEach((p, i) => {
    //     const line = document.createElement('div');
    //     line.textContent = `플레이어${i + 1}: ${p.ball}`;
    //     ballOptionsDiv.appendChild(line);
    //   });
    // } else {
    //   ballOptionsDiv.textContent = '선택된 공이 없습니다.';
    // }

    // 전역으로도 공유
    window.selectedBalls = selectedBalls;
  </script>
</body>
</html>
