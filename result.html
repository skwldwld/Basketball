<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: #121212;
            color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: black;
            font-weight: bold   ;
        }
        .results-container {
            background-color: #ffffff69;
            padding: 1.5rem;
            border-radius: 15px;
            /* box-shadow: 0 0 8px rgba(255, 107, 107, 0.3); */
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .player {
            font-size: 1.2rem;
            padding: 0.5rem;
            margin: 0.3rem 0;
        }
        .first-place {
            font-size: 1.5rem;
            color: black;
            font-weight: bold;
        }
        .button {
            cursor: pointer;
            background: transparent;
            border: 1px solid black;
            color: black;
            padding: 0.5rem 5rem;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 60px;
            transition: background 0.3s;
        }
        .button:hover {
            background: black;
            color: white;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* 뒤에 깔리도록 */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="background-canvas"></div>
    <div class="results-container">
        <h1>게임 결과</h1>
        <div id="results"></div>
        <button class="button" onclick="window.location.href = 'index.html'">다시하기</button>
    </div>

    <script type="module" src="src/js/background.js"></script>

    <script>
        // 로컬스토리지에서 게임 결과 가져오기
        const players = JSON.parse(localStorage.getItem("selectedBalls")) || [];

        if (players.length === 0) {
            document.getElementById("results").innerHTML = "<p>게임 결과가 없습니다!</p>";
        } else {
            // 점수 순으로 정렬 (내림차순)
            players.sort((a, b) => b.score - a.score);

            // 결과 표시
            const resultsDiv = document.getElementById("results");

            let currentRank = 1;    // 현재 등수
            let previousScore = null; // 이전 점수
            let skipRank = 0;       // 중복된 점수 개수 (등수 건너뛰기용)

            players.forEach((player, index) => {
            // 이전 점수와 다르면 현재 등수를 index에 skipRank 보정해 더함
            if (player.score !== previousScore) {
                currentRank = index + 1;
                currentRank += skipRank;
                skipRank = 0;
            } else {
                // 점수가 같으면 skipRank 증가
                skipRank++;
            }

            const playerDiv = document.createElement("div");
            playerDiv.classList.add("player");
            if (currentRank === 1) playerDiv.classList.add("first-place");  // 1등 강조
            playerDiv.innerHTML = `<strong>${currentRank}위</strong>  ${player.name}  ${player.ball}  ${player.score}점`;
            resultsDiv.appendChild(playerDiv);

            previousScore = player.score;
            });
        }
    </script>
</body>
</html>
