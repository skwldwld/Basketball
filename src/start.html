<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공 선택 룰렛</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            margin: 50px auto;
            overflow: hidden;
        }
        .option {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            transform-origin: center center;
        }
        #spinBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>공 선택 룰렛</h1>
    <div id="roulette"></div>
    <button id="spinBtn">룰렛 돌리기</button>

    <script>
        const ballTypes = [
            "농구공", "눈덩이 (벌칙)", "구겨진 종이공", "볼링공",
            "테니스공", "골프공", "럭비공", "방울토마토"
        ];

        const roulette = document.getElementById("roulette");

        ballTypes.forEach((type, index) => {
            const angle = (index / ballTypes.length) * 360;
            const option = document.createElement("div");
            option.classList.add("option");
            option.style.background = `hsl(${angle}, 70%, 50%)`;
            option.style.transform = `rotate(${angle}deg)`;
            option.innerText = type;
            roulette.appendChild(option);
        });

        document.getElementById("spinBtn").addEventListener("click", () => {
            const spinAngle = Math.floor(Math.random() * 360) + 360 * 5;
            roulette.style.transition = "transform 3s ease-out";
            roulette.style.transform = `rotate(${spinAngle}deg)`;
        });
    </script>

</body>
</html>
